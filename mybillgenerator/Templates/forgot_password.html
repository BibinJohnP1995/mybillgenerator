<body>
  <div class="logo">
      <h1>MyBillGenerator</h1>
      <p>to generate your electricity bill</p>

  </div>
<div class="forgot-pw">
    <h3>FORGOT PASSWORD</h3>
    <form class="">
      <br>
      <label for="RegPhone">Registered Number or Email:</label>
      <input type="text" id="RegPhoneorMail" name="RegPhoneorMail" required="">
      <p>
        <input type="submit" name="sendotp" value="Send OTP" onclick="myFunction1()">
      </p>
    </form>
    <form class="">
      <label for="token">One Time Password(OTP):</label>
      <input type="number" name="token" maxlength="6" title="One Time password" min="111111" max="999999"/>

        <label><blink style=" font-weight: bold;color: blue;">PASSWORD:</blink> "Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"</label>
        <br>
        <br>
        <br>
                  
        <div class="container">
          <label for="new-Password">New Password:</label>
          <input type="password" id="new_password" name="New Password" title="New password" required=""
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        
          <label for="con-Password">Cofirm Password:</label>
          <input type="password" id="con_password" name="con Password" title="con password" required="" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" />
        </div>
        <div>
          <table>
            <th style="">
              Show Password
            </th>
            <th style="">
              <input type="checkbox" onclick="myFunction()" style="height: 20px; width: 20px; margin-top: 20px;" >
            </th>
            <th>
              <p class="form-actions" style="">
                <input type="submit" value="Change Password" title="Change password" style="margin-top: 20px; margin-left: 15px;" />
              </p>
            </th>
          </table>
        </div>
        
        <script>
          function myFunction() {
            var x = document.getElementById("new_password");
            var y = document.getElementById("con_password")
            if (x.type === "password" && y.type === "password") {
              x.type = "text";
              y.type = "text";
            } else {
              x.type = "password";
              y.type = "password";
            }
          }
        </script>
        <script>
          function myFunction1() {
              alert("OTP Send to your Registered mobile/Email");
          }
      </script>
      <script>   
        var password = document.getElementById("new_password"),confirm_password = document.getElementById("con_password");
        function validatePassword(){
          if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
         } else {
              confirm_password.setCustomValidity('');
          }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    
        </script>
    </form>
     
</div>
