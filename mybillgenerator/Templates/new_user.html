      <h1>MyBillGenerator</h1>

  <div class="New-User">
    <h4>NEW USER REGISTRATION</h4>
       <div align="center" style="color:Red; font-weight:bold;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
        </div>
    <form method="post" action="{% url 'new_user' %}">
        {% csrf_token %}
        <input type="text" name="Name" placeholder="Name" required="" pattern="[a-zA-Z]{3-30}">
        <input type="text" name="Address" placeholder="Address" required="" pattern="[a-zA-Z0-9]{5-60}">
        <input type="number" name="Phone" placeholder="Phone Number" required=""
               pattern="" min=0 minlength="10"
               maxlength="10" title="Phone number with 7-9 and remaing 9 digit with 0-9">
        <input type="email" name="Email" placeholder="Email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
         <br>
        <label><blink style=" font-weight: bold;color: blue;">PASSWORD:</blink> "Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"</label>
        <br>
        <br>
        <input type="password" id="password0" name="password0" placeholder="New Password" required=""pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input type="password" id="password1" name="password1" placeholder="Confirm Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        <table>
            <tr>
                 <td>
                    <input type="checkbox" onclick="myFunction()" style="height: 20px; width: 20px; margin-top: 20px;" >
                 </td>
                <td>
                    <label style="color:white;">Show Password</label>
                 </td>
            </tr>
        </table>
        <input type="submit" name="NewUser-Reg">
    </form>

      <!-- script for checking password match-->
        <script>
        var password = document.getElementById("password0"),confirm_password = document.getElementById("password1");
        function validatePassword(){
          if(password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
         } else {
              confirm_password.setCustomValidity('');
          }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

</script>
